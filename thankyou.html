<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thankyou.css">
    <title>Thank You!</title>
</head>
<body>
    <div class="background-img"></div>
    <div class="container">
        <div class="header">
            <h1>Welcome to your next Fantasy Football dynasty.</h1>
        </div>

        <p class="question">What should you do next?</p>
        <div class="checkbox" id="to-do">
            <input type="checkbox" value="share" id="share" name="share">
            <label for="share">Tell your friends</label>
            <input type="checkbox" value="draft" id="draft" name="draft">
            <label for="draft">Set your draft date</label>
            <input type="checkbox" value="research" id="research" name="research">
            <label for="research">Do some research</label>
        </div>
        <div class="list">
            <p>Here are some our favorite fantasy football analysts:</p>
            <ul>
                <li><a href="https://www.thefantasyfootballers.com/">The Fantasy Footballers</a></li>
                <li><a href="https://www.fantasypros.com/">FantasyPros</a></li>
                <li><a href="https://www.pff.com/">Pro Football Focus</a></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
